<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--The charset attribute specifies the character encoding for the HTML document.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--The viewport varies with the device, and will be smaller on a mobile phone than on a computer screen.-->
    <meta name="discription" content="The <meta> tag defines metadata about an HTML document">
    <meta name="keyword" content="Meta Tag, What is meta tag">
    <meta name="robots" content="do not index page">
    <!--
        The <meta> tag defines metadata about an HTML document. Metadata is data (information) about data.

<meta> tags always go inside the <head> element, and are typically used to specify character set, page description, keywords, author of the document, and viewport settings.

Metadata will not be displayed on the page, but is machine parsable.

Metadata is used by browsers (how to display content or reload page), search engines (keywords), and other web services.

There is a method to let web designers take control over the viewport (the user's visible area of a web page), through the <meta> tag (See "Setting The Viewport" example below).
    -->
    <title>Details about Meta tag</title>
</head>
<body>
   <h4>learn about meta tag</h4> 
</body>
</html>
